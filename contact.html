        <nav>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">BS Forms</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-light text-center">Contact Me</h1>
        <div class="bg-light p-2 border-1 border border-info shadow-lg">
            <form action="#">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input name"FirstName" type="text" aria-label="FirstName" placeholder="First Name"
                            class="form-control" required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input name"LastName" type="text" aria-label="LastName" placeholder="Last Name"
                            class="form-control" required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="Email" class="form-label">Email</label>
                        <input name"Email" type="email" aria-label="Email" placeholder="Email" class="form-control"
                            required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="Phone" class="form-label">Phone (optional)</label>
                        <input name"Phone" type="tel" aria-label="Phone" placeholder="Phone" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="Subject" class="form-label">Subject</label>
                        <input name"Subject" type="text" aria-label="Subject" placeholder="Subject" class="form-control"
                            required />
                    </div>
                    <div class="col-12">
                        <label for="Message" class="form-label">Message</label>
                        <textarea name"Message" type="text" aria-label="Message" placeholder="Message"
                            class="form-control" required rows="4" /></textarea>
                    </div>
                    <div class="text-end mt-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <div class="bg-dark text-light py-3 container-fluid">
            <div class="row row-cols-1 row-cols-md-3">

                <div class="col text-center text-md-end">angelcorralnunez@gmail.com</div>
            </div>
        </div>
    </footer>
