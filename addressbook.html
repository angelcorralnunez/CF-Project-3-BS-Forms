<body>

                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>
    </header>

    <main class="container">
        <h2>My Adress Book</h2>
        <div class="bg-light p-3 border border-2 shadow-lg">
            <form action="#" class="row">
                <div class="col-12 col-md-4"><img src="/assets/GirlOne@4x.png" alt="Contact Image" class="img-fluid" />
</div>
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input name"FirstName" type="text" aria-label="FirstName" placeholder="First Name"
                                class="form-control" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input name"LastName" type="text" aria-label="LastName" placeholder="Last Name"
                                class="form-control" required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="Email" class="form-label">Email</label>
                            <input name"Email" type="email" aria-label="Email" placeholder="Email" class="form-control"
                                required />
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="Phone" class="form-label">Phone (optional)</label>
                            <input name"Phone" type="tel" aria-label="Phone" placeholder="Phone" class="form-control" />
                        </div>
                        <div class="col-12">
                            <label for="Address" class="form-label">Address</label>
                            <input name"Address" type="text" aria-label="Address" placeholder="1234 Main St."
                                class="form-control" required />
                        </div>
                        <div class="col-12">
                            <label for="Address 2" class="form-label">Address 2</label>
                            <input name"Address" type="text" aria-label="Address 2"
                                placeholder="Apartment, Studio, Floor" class="form-control" />
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="City" class="form-label">City</label>
                            <input City" type="text" aria-label="City" placeholder="City" class="form-control"
                                required />
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="State" class="form-label">State</label>
                            <select class="form-select" aria-label="State">
                                <option selected>Choose a State...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-2"
                            <label for="Zip" class="form-label">Zip</label>
                            <input name"Zip" type="number" aria-label="Zip Code" class="form-control" />
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="" checkbox name="Family" id="Family" class="form-check-input">
                                <label for="Family" class="form-check-label">Family</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="bg-dark text-light py-3 container-fluid">
            <div class="row row-cols-1 row-cols-md-3">

                <div class="col text-center text-md-end">angelcorralnunez@gmail.com</div>
            </div>
        </div>

        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="" async defer></script>
</body>

</html>
